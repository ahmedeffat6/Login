<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section>
            <div class="container vh-100 d-flex justify-content-center align-items-center">
                <div class="log m-auto py-5 px-1 text-center">

                    <h2 class="fs-1">Smart Login System</h2>

                    <input id="searchEmail" type="email" class="form-control mb-3 m-auto bg-transparent text-white sign-in" placeholder="Enter your email">
                    <input id="searchPass" type="password" class="form-control mb-3 m-auto bg-transparent text-white sign-in" placeholder="Enter your password">

                    <span id="alertSignin" class="fs-6 d-none my-2"></span>

                    <button id="loginBtn" class="btn btn-outline-info mx-auto mt-2 mb-3">Login</button>

                    <p class="text-white">Don't have an account? <a href="index.html" class="text-decoration-none text-white">Sign Up</a> </p>

                </div>
            </div>
        </section>

        
        <script src="main.js"></script>
    </body>
</html>
